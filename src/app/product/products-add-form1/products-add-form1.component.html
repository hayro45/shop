<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            style="margin-bottom: 8px;" name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün İsmi Gereklidir.</div>

        <input type="text" placeholder="Ürün Açıklaması" #description="ngModel" [(ngModel)]="model.description"
            style="margin-bottom: 8px;" class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Ürün Açıklaması Gereklidir.</div>
        <input type="text" placeholder="Ürün Resmi" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            style="margin-bottom: 8px;" class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Fotoğraf Gereklidir.</div>
        <input type="text" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            style="margin-bottom: 8px;" name="price" id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Fiyat Gereklidir.</div>
    </div>
    <div class="form-gorup">
        <select style="margin-bottom: 8px;" class="form-control" #categoryId="ngModel" [(ngModel)]="model.id" required
            id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Kategori Gereklidir.</div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
